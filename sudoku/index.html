<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8" />
<title>Sudoku game</title>
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
    </head>
    <header> 
        <h1>Sudoku</h1>
        <div id="setup-game">
            <div id="difficulty">
                <h3>Choose difficulty: </h3>
                <label> <input id="diff_1" type="radio" name="difficulty" value="easy" checked>Easy</label>
                <label> <input id="diff_2" type="radio" name="difficulty" value="medium">Medium</label>
                <label> <input id="diff_3" type="radio" name="difficulty" value="hard"Medium>Hard</label>
            </div>
            <div id="time">
                <h3>Choose time: </h3>
                <label> <input id="time_1" type="radio" name="time" value="three" checked>3 Min</label>
                <label> <input id="time_2" type="radio" name="time" value="five">5 Min</label>
                <label> <input id="time_3" type="radio" name="time" value="ten">10 Min</label>
            </div>
            <div id="theme">
                <h3>Choose theme: </h3>
                <label> <input id="theme_1" type="radio" name="theme" value="light" checked>Light</label>
                <label> <input id="theme_2" type="radio" name="theme" value="dark">Dark</label>
            </div>
        </div>
        <button id="start-btn">Create new game!</button>
    </header>
    <body>
        <div id="stats">
            <p id="timer"></p>
            <p id="lives"></p>
        </div>
        <div id="game">
            <div id="board">

            </div>
            <div id="number-container" class="hidden">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
            </div>
        </div>
    </body>
    <footer>
        <p>Made by Akshat</p>
    </footer>
</html>
